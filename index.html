<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="#" id="logo"
          ><img src="./projeto02/images/logo.svg" alt="trine.me"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você.</strong> <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> <br />
            e qualidade de vida.
          </p>

          <button>
            <img src="./projeto02/images/whats.svg" alt="Ícone do whatsapp" />
            Comece Já
          </button>
        </section>
        <img
          src="./projeto02/images/img.svg"
          alt="Imagem de uma mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img
      id="balls"
      src="./projeto02/images/balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior direito da página"
    />
  </body>
</html>
